{% extends 'base.html' %}

{% block content %}
<h1>Авторизация</h1>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Войти</button></p>
</form>
<hr>
<p><a href="{% url 'social:begin' 'github' %}"><img
        src='/media/social/github.png' height="70" width="70"></a>
    <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src='/media/social/vk.png' height="65"
                                                width="65"></a>
</p>
<p><a href="{% url 'users:password_reset_form' %}">Забыли пароль</a> </p>
{% endblock %}
